<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <title>Registro</title>
            <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/images/favicon.ico"/>    
        </h:head>
        <h:body>
            <h:form> 
                <p:menubar>
                    <f:facet name="options">
                        <h:commandLink action="/index?facesRedirect=true">
                                <h:graphicImage value="/images/logo.png" style="padding-right: 900px; vertical-align: middle"/>
                        </h:commandLink>
                        <p:commandButton value="Registro" action= "/VistaRegistrarse?facesRedirect=true" />
                        <p:commandButton icon="ui-icon-login" value="Login" action="/LoginIH?facesRedirect=true" />
                        <p:inputText style="margin-right:10px" value="#{buscarEntrada.busqueda}" placeholder="Search" />
                        <p:commandButton value="Buscar" id="btn" action="#{buscarEntrada.init()}" />
                        <p:defaultCommand target="btn"/>
                    </f:facet>
                </p:menubar>
            </h:form>
            <div class="ui-g">
                <div class="ui-g-4"></div>
                <div class="ui-g-4">
                    <h:form>      
                        <p:messages id="msgs" autoUpdate ="true" />
                        <p:panel widgetVar="dlg" header="Registro" style="width: 450px">
                            <h:outputText value ="Introduzca los siguientes datos para registrarse:"/>
                            <br/><br/>
                            <h:outputText value="Nombre:" />
                            <br/>
                            <h:inputText id ="nombre" value="#{registrar.nombre}" required="true" requiredMessage="Campo vacío. Ingrese un nombre">
                             <f:validateLength minimum="1" />
                            </h:inputText> 
                            <p:message for="nombre" display="icon" />
                            <br/>
                            <h:outputText value="Fecha de nacimiento:" />
                            <br/>
                            <p:calendar id = "fecha" value="#{registrar.fechanac}" yearRange="c-100:c+100" navigator="true"
                                        required="true" requiredMessage="Campo vacío. Ingrese una fecha"/>
                            <p:message for="fecha" display="icon" />
                            <br/>
                            <h:outputText value =" Correo:"/>
                            <br/>
                            <h:inputText id="correo" value="#{registrar.correo}" required="true" requiredMessage="Campo vacío. Ingrese un correo"
                             validatorMessage="Correo inválido. El dominio del correo debe ser @ciencias.unam.mx">
                            <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@ciencias.unam.mx" />
                            </h:inputText>
                            <p:message for="correo" display="icon" />                                 
                            <br/>
                            <h:outputText value="Contraseña:" />
                            <br/>
                            <h:inputSecret id="contrasena" value="#{registrar.contrasena}" required="true" requiredMessage="Campo vacío. Ingrese una contraseña"/>
                            <p:message for="contrasena" display="icon" />
                            <br/><br/>
                            <p:commandButton value=" Registrarse " action="#{registrar.agregaUsuario()}" />
                            <p:commandButton icon="ui-icon-arrowreturnthick-1-w" value=" Regresar " action="index" />
                        </p:panel>
                    </h:form>
                </div>
                <div class="ui-g-4"></div>
            </div>
        </h:body>

    </f:view>
    
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
     <f:metadata>
                <f:viewParam name="correo" value="#{confirmaUsuario.correo}"/>
                <f:viewAction action="#{confirmaUsuario.obtenUsuario()}"/>
            </f:metadata>
        <title>Confirma</title>
        <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/images/favicon.ico"/>
    </h:head>
    <h:body>
        <h:form>
            <div class="ui-g">
                <p:menubar>
                    <f:facet name="options">
                        <h:commandLink action="index">
                            <h:graphicImage value="/images/logo.png" style="padding-right: 900px; vertical-align: middle"/>
                        </h:commandLink>
                        <p:commandButton value="Registro" action= "VistaRegistrarse" />
                        <p:commandButton icon="ui-icon-login" value="Login" action="LoginIH" />
                        <p:inputText style="margin-right:10px" value="#{buscarEntrada.busqueda}" placeholder="Search" />
                        <p:commandButton id="buscar" value="Buscar" action="#{buscarEntrada.init()}" />
                        <p:defaultCommand target="buscar"/>
                    </f:facet>
                </p:menubar>
            </div>
        </h:form>
        <p:panel header="ConfirmaciÃ³n del Usuario" style="margin-bottom:10px;">
            Presione confirmar para ser agregado como usuario de FAQCiencias.
            #{confirmaUsuario.usuario.correo}
            <br /><br />
            <p:commandButton action="#{confirmaUsuario.confirmar()}" value="Confirma" rendered="#{!confirmaUsuario.usuario.aceptado}"/>
            <br /><br />       
            <p:commandButton value="Cancelar" id="cancelar" action="index?faces-redirect=true"/>
        </p:panel>
    </h:body>
</html>

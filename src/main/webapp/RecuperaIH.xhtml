<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
        <title>Recuperar Contraseña</title>
        <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/images/favicon.ico"/>
        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if(args.validationFailed || !args.loggedIn) {
                    PF('dlg').jq.effect("shake", {times:5}, 100);
                }
                else {
                    PF('dlg').hide();
                    $('#loginLink').fadeOut();
                }
            }
        </script>
</h:head>

<h:body>
        <h:form>
            <p:menubar>
                    <f:facet name="options">
                        <h:commandLink action="index">
                            <h:graphicImage value="/images/logo.png" style="padding-right: 900px; vertical-align: middle"/>
                        </h:commandLink>
                        <p:commandButton value="Registro" action= "VistaRegistrarse" style="vertical-align: middle"/>
                        <p:commandButton icon="ui-icon-login" value="Login" action="LoginIH" style="vertical-align: middle" />
                        <p:inputText style="margin-right:10px" value="#{buscarEntrada.busqueda}" placeholder="Search" />
                        <p:commandButton value="Buscar" id="btn" action="#{buscarEntrada.init()}" />
                        <p:defaultCommand target="btn"/>
                    </f:facet>
            </p:menubar>
        </h:form>
    <div class="ui-g">
        <div class="ui-g-4"></div>
        <div class="ui-g-4">
            <h:form>      
                <p:messages id="msgs" autoUpdate ="true" />
                <p:panel widgetVar="dlg" header="Recuperar Contraseña" style="width: 450px">                    
                    <h:outputText value ="Introduzca su correo:"/>
                    <br/>
                    <h:inputText style="width: 350px" id="correo" value="#{recuperar.correo}" required="true" requiredMessage="Campo vacío. Ingrese un correo"
                     validatorMessage="Correo inválido. El dominio del correo debe ser @ciencias.unam.mx">
                    <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@ciencias.unam.mx" />
                    </h:inputText>
                    <p:message for="correo" display="icon" />                                 
                    <br/>
                    <p:commandButton id="testbutton" value="Enviar Contraseña" action="#{recuperar.recuperar()}" disabled="#{recuperar.desactivado}" update="testbutton">
                    </p:commandButton>
                </p:panel>
            </h:form>
        </div>
        <div class="ui-g-4"></div>
    </div>
</h:body>
</html>
